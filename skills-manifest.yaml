<meta name="title" content="Primary Keyword - Secondary Keyword | Brand Name">
<meta name="description" content="Compelling description with primary keyword and clear value proposition (150-160 chars)">
<meta name="keywords" content="primary, secondary, tertiary, keywords">
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="author" content="Author Name">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.example.com/">
<meta property="og:title" content="Primary Keyword - Secondary Keyword">
<meta property="og:description" content="Compelling description for social sharing">
<meta property="og:image" content="https://www.example.com/image.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.example.com/">
<meta property="twitter:title" content="Primary Keyword - Secondary Keyword">
<meta property="twitter:description" content="Compelling description for social sharing">
<meta property="twitter:image" content="https://www.example.com/image.jpg">

