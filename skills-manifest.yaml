# SEO Optimization Skill

## Overview
This skill enables Claude to provide comprehensive SEO optimization assistance including keyword research, content optimization, technical SEO analysis, meta tag generation, and competitive analysis.

## When to Use This Skill
Use this skill when the user needs help with:
- Keyword research and analysis
- Content optimization for search engines
- Meta tags, titles, and descriptions
- Technical SEO audits
- Schema markup implementation
- SEO content strategy
- Competitive SEO analysis
- Link building strategies
- Local SEO optimization
- Page speed and Core Web Vitals optimization

## Core Capabilities

### 1. Keyword Research & Analysis

**Keyword Strategy Development:**
- Identify primary, secondary, and long-tail keywords
- Analyze search intent (informational, navigational, transactional, commercial)
- Evaluate keyword difficulty and opportunity
- Create semantic keyword clusters
- Map keywords to content types and user journey stages

**Keyword Metrics to Consider:**
- Search volume (monthly searches)
- Keyword difficulty (competition level)
- Cost-per-click (CPC) for paid search context
- Search intent alignment
- SERP features (featured snippets, PAA, image packs)
- Seasonal trends and patterns

### 2. Content Optimization

**On-Page SEO Elements:**
```
✓ Title Tag (50-60 characters, include primary keyword)
✓ Meta Description (150-160 characters, compelling with CTA)
✓ URL Structure (short, descriptive, keyword-rich)
✓ Header Tags (H1-H6 hierarchy, keyword inclusion)
✓ Image Alt Text (descriptive, include keywords when natural)
✓ Internal Linking (contextual, anchor text optimization)
✓ External Linking (authoritative sources, relevant)
✓ Content Length (comprehensive, match search intent)
✓ Keyword Density (natural usage, 1-2% for primary keyword)
✓ LSI Keywords (semantic variations, related terms)
```

**Content Quality Factors:**
- E-E-A-T (Experience, Expertise, Authoritativeness, Trustworthiness)
- Readability (Flesch Reading Ease, grade level)
- Content depth and comprehensiveness
- Freshness and update frequency
- Multimedia integration (images, videos, infographics)
- User engagement signals (time on page, bounce rate)

**Content Structure Best Practices:**
1. **Introduction (100-150 words)**
   - Hook with the main benefit or answer
   - Include primary keyword naturally
   - Set clear expectations for what's covered

2. **Body Content**
   - Use descriptive H2 and H3 subheadings
   - Break up text with short paragraphs (2-4 sentences)
   - Use bullet points and numbered lists
   - Include examples, case studies, or data
   - Add visual elements every 300-400 words

3. **Conclusion**
   - Summarize key takeaways
   - Include a clear call-to-action
   - Provide next steps or related resources

### 3. Technical SEO

**Site Architecture:**
- XML sitemap optimization
- Robots.txt configuration
- Site speed optimization techniques
- Mobile-first responsive design
- HTTPS/SSL implementation
- Canonical tag usage
- Pagination handling
- Hreflang for international SEO

**Core Web Vitals:**
- **LCP (Largest Contentful Paint):** < 2.5 seconds
- **FID (First Input Delay):** < 100 milliseconds
- **CLS (Cumulative Layout Shift):** < 0.1

**Technical Checklist:**
```
□ Mobile-friendly test passed
□ Page speed < 3 seconds
□ No broken links (404 errors)
□ Structured data implemented
□ XML sitemap submitted
□ No duplicate content issues
□ Proper redirects (301 for permanent)
□ HTTPS enabled site-wide
□ Optimized images (WebP format, lazy loading)
□ Minified CSS/JavaScript
□ Browser caching enabled
□ CDN implementation
```

### 4. Meta Tags & Structured Data

**Essential Meta Tags Template:**
```html
