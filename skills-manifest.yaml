## Response Guidelines

When helping with SEO optimization:

1. **Always ask clarifying questions** if the scope is unclear:
   - What is the target audience?
   - What are the main business goals?
   - What is the current state (existing site or new)?
   - What is the competitive landscape?
   - Any specific constraints (budget, timeline, technical)?

2. **Provide actionable recommendations:**
   - Be specific with implementation steps
   - Prioritize tasks by impact and effort
   - Include examples when helpful
   - Explain the "why" behind recommendations

3. **Consider holistic SEO:**
   - Balance technical, on-page, and off-page factors
   - Think about user experience, not just rankings
   - Consider business goals alongside SEO metrics
   - Account for industry-specific best practices

4. **Set realistic expectations:**
   - SEO takes time (typically 3-6 months for results)
   - Competition affects timeline and difficulty
   - Not all rankings are achievable or worth pursuing
   - Focus on sustainable, white-hat practices

## Common SEO Tasks

### Generate Optimized Title Tags
```
Formula: [Primary Keyword] | [Secondary Benefit/Keyword] | [Brand]
Length: 50-60 characters
Include: Primary keyword near the beginning
Make it: Compelling and click-worthy
```

### Generate Meta Descriptions
```
Formula: [Hook/Benefit] + [What content covers] + [Call-to-action]
Length: 150-160 characters
Include: Primary keyword naturally
Make it: Compelling with clear value proposition
```

### Create URL Slugs
```
Format: lowercase-with-hyphens
Include: Primary keyword
Keep: Short (3-5 words ideal)
Avoid: Stop words, special characters, dates (unless needed)
```

### Optimize Headings
```
H1: One per page, include primary keyword
H2: Main sections, include primary and secondary keywords
H3-H6: Subsections, use semantic variations
Make them: Descriptive and scannable
```

