name: "React Native Mobile App"
description: "Cross-platform mobile app with React Native, TypeScript, and Firebase"
version: "1.0.0"
category: "mobile"
difficulty: "advanced"
features:
  - name: "React Native"
    description: "Cross-platform iOS and Android"
  - name: "Navigation"
    description: "React Navigation for routing"
  - name: "State Management"
    description: "Redux for app state"
  - name: "Firebase Integration"
    description: "Real-time database and auth"
  - name: "Async Storage"
    description: "Local data persistence"
technologies:
  - name: "React Native"
    version: "0.72"
    role: "Framework"
  - name: "Expo"
    version: "50.0"
    role: "Development"
  - name: "TypeScript"
    version: "5.3"
    role: "Language"
  - name: "Firebase"
    version: "10.0"
    role: "Backend"
  - name: "Redux"
    version: "4.2"
    role: "State"
commands:
  install: "npm install"
  dev: "expo start"
  build:ios: "eas build --platform ios"
  build:android: "eas build --platform android"
  test: "npm test"
tags:
  - "react-native"
  - "mobile"
  - "typescript"
  - "cross-platform"
