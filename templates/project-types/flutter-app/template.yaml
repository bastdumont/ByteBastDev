name: "Flutter Cross-Platform App"
description: "Native cross-platform mobile app with Flutter, Dart, and Firebase"
version: "1.0.0"
category: "mobile"
difficulty: "advanced"
features:
  - name: "Flutter Framework"
    description: "Native performance with hot reload"
  - name: "Provider"
    description: "State management solution"
  - name: "Firebase"
    description: "Backend and real-time features"
  - name: "Native Features"
    description: "Camera, location, push notifications"
  - name: "Responsive UI"
    description: "Works on all screen sizes"
technologies:
  - name: "Flutter"
    version: "3.16"
    role: "Framework"
  - name: "Dart"
    version: "3.2"
    role: "Language"
  - name: "Firebase"
    version: "latest"
    role: "Backend"
  - name: "Provider"
    version: "6.0"
    role: "State"
commands:
  install: "flutter pub get"
  dev: "flutter run"
  build:ios: "flutter build ios"
  build:android: "flutter build apk"
  test: "flutter test"
tags:
  - "flutter"
  - "dart"
  - "mobile"
  - "cross-platform"
