name: "Python Data Pipeline"
description: "ETL data pipeline with Apache Airflow, PostgreSQL, and dbt"
version: "1.0.0"
category: "data"
difficulty: "advanced"
features:
  - name: "Apache Airflow"
    description: "Workflow orchestration"
  - name: "dbt"
    description: "Data transformation"
  - name: "PostgreSQL"
    description: "Data warehouse"
  - name: "Pandas"
    description: "Data processing"
  - name: "Logging"
    description: "Pipeline monitoring"
technologies:
  - name: "Apache Airflow"
    version: "2.7"
    role: "Orchestration"
  - name: "dbt"
    version: "1.7"
    role: "Transformation"
  - name: "PostgreSQL"
    version: "15"
    role: "Warehouse"
  - name: "Python"
    version: "3.11"
    role: "Language"
  - name: "Pandas"
    version: "2.0"
    role: "Processing"
commands:
  install: "pip install -r requirements.txt"
  init: "airflow db init"
  dev: "airflow webserver"
  scheduler: "airflow scheduler"
  test: "pytest tests/"
tags:
  - "python"
  - "data"
  - "etl"
  - "airflow"
