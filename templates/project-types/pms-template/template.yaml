name: "portfolio-management-system"
category: "full_stack_application"
description: "A complete Portfolio Management System with yfinance stock data, FastAPI backend, React frontend, and MongoDB"
version: "1.0.0"

author:
  name: "ByteClaude Framework"
  email: "support@byteclaude.dev"

default_technologies:
  backend:
    - python
    - fastapi
    - yfinance
    - motor  # Async MongoDB
    - pydantic
    - uvicorn
  frontend:
    - react
    - typescript
    - tailwindcss
    - react-query
    - recharts
    - react-router-dom
  database:
    - mongodb
  devops:
    - docker
    - docker-compose

features:
  - name: "Real-time Stock Data"
    description: "Fetch live and historical stock prices using yfinance"
    enabled: true

  - name: "Portfolio Management"
    description: "Create and manage multiple stock portfolios"
    enabled: true

  - name: "Performance Analytics"
    description: "Calculate gains, losses, and portfolio metrics"
    enabled: true

  - name: "Interactive Charts"
    description: "Visualize stock price history and portfolio performance"
    enabled: true

  - name: "Stock Search"
    description: "Search and discover stocks"
    enabled: true

  - name: "REST API"
    description: "Complete RESTful API with FastAPI"
    enabled: true

  - name: "Responsive UI"
    description: "Mobile-friendly React interface"
    enabled: true

variables:
  - name: "project_name"
    description: "Project name"
    default: "portfolio-manager"
    required: true

  - name: "author"
    description: "Author name"
    default: "Developer"
    required: false

  - name: "mongodb_database"
    description: "MongoDB database name"
    default: "portfolio_db"
    required: true

  - name: "api_port"
    description: "Backend API port"
    default: "8000"
    required: true

  - name: "frontend_port"
    description: "Frontend port"
    default: "3000"
    required: true

  - name: "enable_authentication"
    description: "Enable user authentication (JWT)"
    default: false
    required: false

  - name: "enable_docker"
    description: "Include Docker configuration"
    default: true
    required: false

files:
  backend:
    - path: "backend/app/main.py"
      template: true
      description: "FastAPI application entry point"

    - path: "backend/app/config.py"
      template: true
      description: "Application configuration"

    - path: "backend/app/services/stock_service.py"
      template: false
      description: "Stock data service using yfinance"

    - path: "backend/app/services/portfolio_service.py"
      template: false
      description: "Portfolio management service"

    - path: "backend/app/models/portfolio.py"
      template: false
      description: "Portfolio data models"

    - path: "backend/app/api/stocks.py"
      template: false
      description: "Stock API endpoints"

    - path: "backend/app/api/portfolios.py"
      template: false
      description: "Portfolio API endpoints"

    - path: "backend/requirements.txt"
      template: false
      description: "Python dependencies"

    - path: "backend/Dockerfile"
      template: true
      description: "Backend Docker configuration"

  frontend:
    - path: "frontend/src/App.tsx"
      template: true
      description: "Main React application"

    - path: "frontend/src/services/api.ts"
      template: true
      description: "API client service"

    - path: "frontend/src/types/index.ts"
      template: false
      description: "TypeScript type definitions"

    - path: "frontend/src/components/portfolio/PortfolioCard.tsx"
      template: false
      description: "Portfolio card component"

    - path: "frontend/src/components/stocks/StockChart.tsx"
      template: false
      description: "Stock price chart component"

    - path: "frontend/package.json"
      template: true
      description: "Frontend dependencies"

    - path: "frontend/Dockerfile"
      template: true
      description: "Frontend Docker configuration"

  root:
    - path: "docker-compose.yml"
      template: true
      description: "Docker Compose orchestration"

    - path: "README.md"
      template: true
      description: "Project documentation"

    - path: ".gitignore"
      template: false
      description: "Git ignore rules"

directory_structure:
  backend:
    - "backend/app/api"
    - "backend/app/models"
    - "backend/app/services"
    - "backend/app/utils"
    - "backend/tests"

  frontend:
    - "frontend/src/components/layout"
    - "frontend/src/components/portfolio"
    - "frontend/src/components/stocks"
    - "frontend/src/components/common"
    - "frontend/src/pages"
    - "frontend/src/services"
    - "frontend/src/hooks"
    - "frontend/src/types"
    - "frontend/src/utils"
    - "frontend/public"

customization:
  theme:
    default: "light"
    options:
      - light
      - dark
      - auto

  stock_data_provider:
    default: "yfinance"
    options:
      - yfinance
      - alpha_vantage
      - finnhub
    description: "Stock data source (yfinance is free and included)"

  chart_library:
    default: "recharts"
    options:
      - recharts
      - chartjs
      - plotly
    description: "Charting library for visualizations"

  authentication:
    default: "none"
    options:
      - none
      - jwt
      - oauth2
    description: "Authentication method"

dependencies:
  system:
    - name: "Python"
      version: ">=3.9"
      required: true

    - name: "Node.js"
      version: ">=18.0"
      required: true

    - name: "MongoDB"
      version: ">=6.0"
      required: true
      alternative: "MongoDB Atlas (cloud)"

    - name: "Docker"
      version: ">=20.0"
      required: false
      description: "Optional but recommended for easy deployment"

  python:
    - fastapi
    - uvicorn
    - yfinance
    - motor
    - pydantic
    - pandas
    - numpy

  npm:
    - react
    - typescript
    - tailwindcss
    - "@tanstack/react-query"
    - recharts
    - axios
    - react-router-dom

setup_steps:
  - step: 1
    name: "Install Dependencies"
    description: "Install Python and Node.js dependencies"
    commands:
      - "cd backend && pip install -r requirements.txt"
      - "cd frontend && npm install"

  - step: 2
    name: "Configure Environment"
    description: "Set up environment variables"
    commands:
      - "cp backend/.env.example backend/.env"
      - "cp frontend/.env.example frontend/.env"
      - "# Edit .env files with your settings"

  - step: 3
    name: "Start MongoDB"
    description: "Ensure MongoDB is running"
    commands:
      - "# Using Docker: docker-compose up mongodb -d"
      - "# Or start local MongoDB: mongod"

  - step: 4
    name: "Run Backend"
    description: "Start the FastAPI backend"
    commands:
      - "cd backend"
      - "uvicorn app.main:app --reload --host 0.0.0.0 --port {{api_port}}"

  - step: 5
    name: "Run Frontend"
    description: "Start the React development server"
    commands:
      - "cd frontend"
      - "npm start"

docker_setup:
  enabled: true
  services:
    - mongodb
    - backend
    - frontend
  ports:
    mongodb: 27017
    backend: "{{api_port}}"
    frontend: "{{frontend_port}}"
  command: "docker-compose up --build"

testing:
  backend:
    framework: "pytest"
    command: "cd backend && pytest tests/"
    coverage: true

  frontend:
    framework: "jest"
    command: "cd frontend && npm test"
    coverage: true

deployment:
  methods:
    - name: "Docker Compose"
      difficulty: "Easy"
      description: "Deploy all services with Docker Compose"
      recommended: true

    - name: "Kubernetes"
      difficulty: "Advanced"
      description: "Deploy to Kubernetes cluster"
      recommended: false

    - name: "Cloud Services"
      difficulty: "Medium"
      description: "Deploy to AWS, GCP, or Azure"
      platforms:
        - "AWS (ECS, RDS, S3)"
        - "Google Cloud (Cloud Run, Cloud SQL)"
        - "Azure (App Service, Cosmos DB)"

documentation:
  tutorial: "../../tutorials/portfolio-management-system-tutorial.md"
  api_docs: "http://localhost:{{api_port}}/docs"
  readme: "README.md"

estimated_time:
  setup: "15-30 minutes"
  learning: "2-4 hours"
  customization: "Variable"

difficulty: "Intermediate"

tags:
  - fintech
  - portfolio-management
  - stock-market
  - yfinance
  - fastapi
  - react
  - mongodb
  - full-stack
  - real-time-data
  - data-visualization

support:
  documentation: "See tutorial at ../../tutorials/portfolio-management-system-tutorial.md"
  example: "See complete example at ../../examples/portfolio-management-system/"
  issues: "Check the ByteClaude framework documentation"

license: "MIT"

notes:
  - "yfinance is free but has rate limits - consider caching frequently accessed data"
  - "Stock market data is delayed by ~15 minutes in free tier"
  - "MongoDB can be replaced with PostgreSQL if preferred"
  - "Add authentication before deploying to production"
  - "Consider implementing WebSockets for real-time price updates"
  - "The tutorial includes all code examples and detailed explanations"

next_steps:
  - "Follow the complete tutorial for step-by-step guidance"
  - "Customize the UI theme and components"
  - "Add user authentication (JWT or OAuth2)"
  - "Implement price alerts and notifications"
  - "Add dividend tracking"
  - "Create mobile app with React Native"
  - "Integrate news and social sentiment analysis"
  - "Add AI-powered investment recommendations"
