name: "NestJS REST API"
description: "Production-ready NestJS API with PostgreSQL, TypeORM, and Swagger documentation"
version: "1.0.0"
category: "backend-api"
difficulty: "advanced"

features:
  - name: "NestJS Framework"
    description: "Progressive Node.js framework for building server-side applications"
  - name: "PostgreSQL Database"
    description: "Relational database with TypeORM ORM"
  - name: "Authentication"
    description: "JWT-based authentication and authorization"
  - name: "API Documentation"
    description: "Swagger/OpenAPI documentation"
  - name: "Validation"
    description: "Request validation with class-validator"
  - name: "Logging"
    description: "Structured logging with Winston"

technologies:
  - name: "NestJS"
    version: "10.0"
    role: "Framework"
  - name: "PostgreSQL"
    version: "15"
    role: "Database"
  - name: "TypeORM"
    version: "0.3"
    role: "ORM"
  - name: "TypeScript"
    version: "5.3"
    role: "Language"
  - name: "Swagger"
    version: "7.0"
    role: "Documentation"
  - name: "JWT"
    version: "9.1"
    role: "Authentication"

commands:
  install: "npm install"
  dev: "npm run start:dev"
  build: "npm run build"
  start: "npm run start:prod"
  test: "npm run test"
  test:e2e: "npm run test:e2e"

tags:
  - "nestjs"
  - "typescript"
  - "rest-api"
  - "postgresql"
  - "production"
