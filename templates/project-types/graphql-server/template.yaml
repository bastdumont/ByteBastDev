name: "GraphQL Server"
description: "Production-ready GraphQL server with Apollo Server, PostgreSQL, and subscriptions"
version: "1.0.0"
category: "backend-api"
difficulty: "advanced"
features:
  - name: "Apollo Server"
    description: "GraphQL server with built-in tools"
  - name: "PostgreSQL"
    description: "Relational database with Prisma ORM"
  - name: "Subscriptions"
    description: "Real-time updates via WebSockets"
  - name: "Authentication"
    description: "JWT-based user authentication"
  - name: "Validation"
    description: "Input validation with Zod"
technologies:
  - name: "Apollo Server"
    version: "4.0"
    role: "GraphQL"
  - name: "Prisma"
    version: "5.0"
    role: "ORM"
  - name: "PostgreSQL"
    version: "15"
    role: "Database"
  - name: "TypeScript"
    version: "5.3"
    role: "Language"
commands:
  install: "npm install"
  dev: "npm run dev"
  build: "npm run build"
  start: "npm start"
  test: "npm test"
  codegen: "npm run codegen"
tags:
  - "graphql"
  - "apollo"
  - "typescript"
  - "postgresql"
