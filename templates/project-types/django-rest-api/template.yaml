name: "Django REST API"
description: "Production-ready Django REST Framework API with PostgreSQL and JWT auth"
version: "1.0.0"
category: "backend-api"
difficulty: "advanced"
features:
  - name: "Django REST Framework"
    description: "Powerful web API framework"
  - name: "PostgreSQL"
    description: "Robust relational database"
  - name: "JWT Authentication"
    description: "Token-based auth system"
  - name: "Admin Panel"
    description: "Built-in Django admin interface"
  - name: "API Documentation"
    description: "Auto-generated API docs"
technologies:
  - name: "Django"
    version: "4.2"
    role: "Framework"
  - name: "Django REST Framework"
    version: "3.14"
    role: "API"
  - name: "PostgreSQL"
    version: "15"
    role: "Database"
  - name: "Python"
    version: "3.11"
    role: "Language"
  - name: "JWT"
    version: "2.8"
    role: "Authentication"
commands:
  install: "pip install -r requirements.txt"
  migrate: "python manage.py migrate"
  dev: "python manage.py runserver"
  test: "python manage.py test"
  createsuperuser: "python manage.py createsuperuser"
tags:
  - "django"
  - "python"
  - "rest-api"
  - "postgresql"
