name: "Full-Stack Monorepo"
version: "1.0.0"
description: "Full-stack monorepo with Next.js frontend and FastAPI backend using Turborepo"
author: "ByteClaude"
category: "fullstack"
tags:
  - monorepo
  - nextjs
  - fastapi
  - turborepo
  - typescript
  - python

technologies:
  - Turborepo
  - Next.js 14
  - FastAPI
  - TypeScript
  - Python 3.11+
  - pnpm
  - Shared types/utils

features:
  - Monorepo with Turborepo
  - Next.js frontend application
  - FastAPI backend API
  - Shared TypeScript/Python utilities
  - Hot reload for both apps
  - Single command to run everything
  - Shared environment variables
  - Type-safe API communication
  - Docker Compose for deployment
  - Shared configuration

structure:
  apps:
    - web: Next.js frontend
    - api: FastAPI backend
  packages:
    - ui: Shared UI components
    - config: Shared configuration
    - tsconfig: Shared TypeScript config

variables:
  project_name: "my-fullstack-app"
  frontend_port: 3000
  backend_port: 8000

commands:
  install: "pnpm install"
  dev: "pnpm dev"
  build: "pnpm build"
  test: "pnpm test"
  lint: "pnpm lint"
