name: "Full-Stack Monorepo"
description: "Production-ready full-stack monorepo with Turborepo, Next.js frontend, and FastAPI backend"
version: "1.0.0"
category: "full-stack"
difficulty: "advanced"

features:
  - name: "Monorepo Management"
    description: "Turborepo for optimized builds and caching"
  - name: "Next.js Frontend"
    description: "React 18 with TypeScript and Tailwind CSS"
  - name: "FastAPI Backend"
    description: "Python async API with MongoDB and JWT auth"
  - name: "Shared Utilities"
    description: "Common types and utilities across apps"
  - name: "Docker Support"
    description: "Compose files for development and production"
  - name: "Authentication"
    description: "JWT-based auth between frontend and backend"

technologies:
  - name: "Turborepo"
    version: "latest"
    role: "Monorepo orchestration"
  - name: "Next.js"
    version: "14"
    role: "Frontend framework"
  - name: "FastAPI"
    version: "0.104"
    role: "Backend framework"
  - name: "MongoDB"
    version: "6.0"
    role: "Database"
  - name: "TypeScript"
    version: "5.3"
    role: "Type safety"
  - name: "Tailwind CSS"
    version: "3.3"
    role: "Styling"
  - name: "Docker"
    version: "latest"
    role: "Containerization"

files:
  - path: "package.json"
    description: "Root workspace configuration"
  - path: "turbo.json"
    description: "Turborepo configuration"
  - path: "docker-compose.yml"
    description: "Development environment setup"
  - path: "apps/web/package.json"
    description: "Next.js app configuration"
  - path: "apps/api/requirements.txt"
    description: "Python dependencies"

commands:
  install: "npm install"
  dev: "turbo run dev"
  build: "turbo run build"
  start: "turbo run start"
  test: "turbo run test"

variables:
  project_name: "my-app"
  app_title: "My Application"
  database_url: "mongodb://localhost:27017"
  jwt_secret: "your-secret-key-here"

compatibility:
  - node: ">=18.0.0"
  - python: ">=3.11"
  - npm: ">=9.0.0"

tags:
  - "monorepo"
  - "fullstack"
  - "typescript"
  - "python"
  - "production"
